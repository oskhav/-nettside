    <h1>Kontakt meg</h1>
    <p>Hvis du har spørsmål, ønsker samarbeid, eller bare vil ta en prat, ikke nøl med å ta kontakt!</p>

    <div class="contact-info">
      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <p><strong>E-post:</strong> oskarhavre@icloud.com</p>
      </div>
      <div class="info-box">
        <i class="fas fa-phone"></i>
        <p><strong>Telefon:</strong> 94137618</p>
      </div>
      <div class="info-box">
        <i class="fas fa-map-marker-alt"></i>
        <p><strong>Adresse:</strong> Bergen, Norge</p>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send meg en melding</h2>
      <form action="#" method="post">
        <label for="name">Navn:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Melding:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" onclick="sendMail()">Send Melding</button>
      </form>
    </div>
