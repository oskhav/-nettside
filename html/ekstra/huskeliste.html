<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Velkommen til Tetris</h1>
        <button onclick="startGame()">Start Spill</button>
    </div>

    <div class="container" id="gameContainer">
        <header>
            <h1>Tetris</h1>
            <p>Bruk piltastene for å spille (opp for å snu blokken)</p>
        </header>
        <main>
            <canvas id="tetris" width="240" height="400"></canvas>
            <aside>
                <h2>Poeng: <span id="score">0</span></h2>
                <h2>Nivå: <span id="level">1</span></h2>
                <h2>Linjer: <span id="lines">0</span></h2>
                <button class="restart-btn" onclick="restartGame()">Start på nytt</button>
            </aside>
        </main>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Start på nytt</button>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
